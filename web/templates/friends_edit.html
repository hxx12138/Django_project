{% extends 'layout.html' %}

{% block content %}

    <div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">修改信息</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-sm-2 control-label">你的名字</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" placeholder="你的名字" value="{{ info.name }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">你的生日</label>
                    <div class="col-sm-10">
                        <input type="text" name="birthday" class="form-control" placeholder="生日格式'yyyy-mm-dd'" value="{{ info.birthday }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">你的爱好</label>
                    <div class="col-sm-10">
                        <input type="text" name="hobby" class="form-control" placeholder="你的爱好" value="{{ info.hobby}}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
            <!--
            <form method="post" action="/friends/add">
                {% csrf_token %}
                <input type="text" name="name" placeholder="你的大名">
                <input type="text" name="birthday" placeholder="你的生日">
                <input type="text" name="hobby" placeholder="你的爱好">
                <input type="submit" value="提交">
            </form> -->
        </div>
    </div>
</div>

{% endblock %}
